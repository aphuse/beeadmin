<div class="nav-item" (click)="doClick()" matRipple>
  <mat-icon class="item-icon">{{ node.icon }}</mat-icon>
  <span>{{ node.title }}</span>
  <mat-icon class="row-icon" *ngIf="node.children">{{
    isExpend ? "expand_more" : "chevron_right"
  }}</mat-icon>
</div>
<ng-container *ngIf="node.children">
  <div class="nav-sub" [@slideInOut]="isExpend">
    <app-navigation [nodes]="node.children"></app-navigation>
  </div>
</ng-container>
